<div id ="{{id}}" class="tab-pane" *ngIf="isActive" [ngClass]="{'closed': !isActive, 'opened':isActive}">
    <fa-icon [icon]="icon"></fa-icon>
    <h2>{{ title }}</h2>
    <button>{{ buttonText }}</button>

    <form>
      <div class="form-group">
        <label>Disciplina</label>
        <select class="form-control" [(ngModel)]="selectedOptions['combo1']" (ngModelChange)="selectOption('combo1',$event)" name="combo1">
          <option value="">Seleccione una opción</option>
          <option value="option1">Opción 1</option>
          <option value="option2">Opción 2</option>
          <option value="option3">Opción 3</option>
        </select>
      </div>
      <div class="form-group">
        <label>Código</label>
        <select class="form-control" [(ngModel)]="selectedOptions['combo2']" (ngModelChange)="selectOption('combo2',$event)" name="combo2">
          <option value="">Seleccione una opción</option>
          <option value="option1">Opción 1</option>
          <option value="option2">Opción 2</option>
          <option value="option3">Opción 3</option>
        </select>
      </div>
      <div class="form-group">
        <label>Explotación</label>
        <select class="form-control">
          <option value="">Seleccione una opción</option>
          <option value="option1">Opción 1</option>
          <option value="option2">Opción 2</option>
          <option value="option3">Opción 3</option>
        </select>
      </div>
      <div class="form-group">
        <label>Exploración</label>
        <select class="form-control">
          <option value="">Seleccione una opción</option>
          <option value="option1">Opción 1</option>
          <option value="option2">Opción 2</option>
          <option value="option3">Opción 3</option>
        </select>
      </div>
      <div class="form-group">
          <label>BAP</label>
          <select class="form-control">
          <option value="">Seleccione una opción</option>
          <option value="option1">Opción 1</option>
          <option value="option2">Opción 2</option>
          <option value="option3">Opción 3</option>
          </select>
      </div>
      <div class="form-group">
          <label>Monitoreo Interno</label>
          <select class="form-control">
          <option value="">Seleccione una opción</option>
          <option value="option1">Opción 1</option>
          <option value="option2">Opción 2</option>
          <option value="option3">Opción 3</option>
          </select>
      </div>
      <div class="form-group">
        <label>IGA</label>
        <select class="form-control">
        <option value="">Seleccione una opción</option>
        <option value="option1">Opción 1</option>
        <option value="option2">Opción 2</option>
        <option value="option3">Opción 3</option>
        </select>
    </div>
  </form>
</div>
