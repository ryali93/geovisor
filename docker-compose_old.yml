version: '3.8'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
    command: "postgres -c max_connections=300"
    depends_on:
      - postgis

  postgis:
    image: postgis/postgis:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  geoserver:
    image: osgeo/geoserver:latest
    ports:
      - 8080:8080
    environment:
      GEOSERVER_ADMIN_PASSWORD: ${GEOSERVER_ADMIN_PASS}
    depends_on:
      - postgres

  backend:
    build: ./backend
    ports:
      - 3000:3000
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - 4200:80
    depends_on:
      - backend

volumes:
  db-data:
  geoserver-data:
